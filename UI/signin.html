<! DOCTYPE html>
<html>
  <head>
    <title>
      Maintenance tracker
    </title>
    <link type = "text/css" rel = "stylesheet" href = "styles/styles.css" />
  </head>
  <body>
    <div id = "body-div" class = "container bg-secondary">
      <div id="signup-head">
        <a id="img-link-to-home" href="index.html">
          <img class="logo" src="images/mt-logo-white.png" alt="logo" />
        </a>
      </div>
      <div id="signup-body" class="content-area">
          <div id="signiup-form-container" class="form-gradient shadow">
            <div class="small-header-gradient-reverse">
              <h3 class="head-title">
                Sign In
              </h3>
            </div>
            <div class="form-content">
              <form action="#" class="fblock-form">
                <label for="username" class="form-label">Username</label><br />
                <input type="text" class="form-control required-field bg-outline" id = "username" placeholder="Username" >
                <span class = "required">*</span><br />
                <label for="passwd1" class="form-label">Password</label><br />
                <input type="password" class="form-control required-field bg-outline" id = "passwd"  >
                <span class = "required">*</span><br />
                <button id="signin-button" class="submit-button btn-large btn-center">Signin</button>
              </form>
              <p>I do not have an account <br /> <br /><a class="signup-link" href="./signup.html">Signup</a></p>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
