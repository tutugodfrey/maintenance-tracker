<! DOCTYPE html>
<html>
  <head>
    <title>
      Maintenance tracker
    </title>
    <link type = "text/css" rel = "stylesheet" href = "styles/styles.css" />
  </head>
  <body>
    <div id = "body-div" class = "container">
      <div id="singnup-head" class="page-header">
        <a id="img-link-to-home" href="index.html">
          <img class="logo" src="images/mt-logo.png" alt="logo" />
        </a>
      </div>
      <div id="signup-body" class="content-area">
          <div id="signiup-form-container" class="form-container">
            <form action="#" class="fblock-form">
              <h3 class="small-heading form-title">Signup to start </h3>
              <label for="fullname" class="form-label">Fullname</label><br />
              <input type="text" class="form-control" id = "fullname" placeholder="Fullname" >
              <span class = "required">*</span><br />
              <label for="username" class="form-label">Username</label><br />
              <input type="text" class="form-control" id = "username" placeholder="Username" >
              <span class = "required">*</span><br />
              <label for="email" class="form-label">Email</label><br />
              <input type="text" class="form-control" id = "email" placeholder="someone@example.com" >
              <span class = "required">*</span><br />
              <label for="department" class="form-label">Department</label><br />
              <input type="text" class="form-control" id = "department" placeholder="Dept" >
              <span class = "required">*</span><br />
              <label for="profile-photo" class="form-label">Photo</label><br />
              <input type="file" class="form-control" id = "profile-photo" ><br />
              <label for="passwd1" class="form-label">Password</label><br />
              <input type="password" class="form-control" id = "passwd1"  >
              <span class = "required">*</span><br />
              <label for="passwd2" class="form-label">Confirm Password</label><br />
              <input type="password" class="form-control" id = "passwd2" >
              <span class = "required">*</span><br />
              <button id="signup-button" class="submit-button">Submit</button>
            </form>
          </div>
      </div>
    </div>
  </body>
</html>
