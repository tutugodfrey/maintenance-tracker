<! DOCTYPE html>
<html>
  <head>
    <title>
      Maintenance tracker
    </title>
    <link type = "text/css" rel = "stylesheet" href = "styles/styles.css" />
  </head>
  <body>
    <div id = "body-div" class = "container bg-secondary">
      <div id="signup-head">
        <a id="img-link-to-home" href="index.html">
          <img class="logo" src="images/mt-logo-white.png" alt="logo" />
        </a>
      </div>
      <div id="signup-body" class="content-area">
          <div id="signup-form-container" class="form-gradient shadow">
            <div class="small-header-gradient-reverse">
              <h3 class="head-title">
                Sign Up
              </h3>
            </div>
            <div class="form-content">
              <form action="#" class="block-form">
                <label for="fullname" class="form-label">Fullname</label><br />
                <input type="text" class="form-control required-field bg-outline" id = "fullname" placeholder="Fullname" >
                <span class = "required">*</span><br />
                <label for="username" class="form-label">Username</label><br />
                <input type="text" class="form-control required-field bg-outline" id = "username" placeholder="Username" >
                <span class = "required">*</span><br />
                <label for="email" class="form-label">Email</label><br />
                <input type="text" class="form-control required-field bg-outline" id = "email" placeholder="someone@example.com" >
                <span class = "required">*</span><br />
                <label for="department" class="form-label">Department</label><br />
                <input type="text" class="form-control bg-outline" id = "department" placeholder="Dept" ><br />
                <label for="profile-photo" class="form-label">Photo</label><br />
                <input type="file" class="form-control bg-outline" id = "profile-photo" ><br />
                <label for="passwd1" class="form-label">Password</label><br />
                <input type="password" class="form-control required-field bg-outline" id = "passwd1"  >
                <span class = "required">*</span><br />
                <label for="passwd2" class="form-label">Confirm Password</label><br />
                <input type="password" class="form-control required-field bg-outline" id = "passwd2" >
                <span class = "required">*</span><br />
                <button id="signup-button" class="submit-button btn-large btn-center">Submit</button>
              </form>
              <p>I have an account <a class="signin-link" href="./signin.html">Signin</a></p>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
