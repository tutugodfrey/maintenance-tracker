  </head>
  <body>
    <div id = "body-div" class = "container bg-secondary">
      <div id="user-dashboard" class="page-header container">
        <div id="top-nav-layer" class="">
          <ul>
            <li>
              <a href="" class="user-profile">
                <img src="./../images/tutug.jpeg" alt="" class="profile-photo">
              </a>
            </li>
            <li id="signout-item"><a href="#">Sign Out</a></li>
          </ul>
        </div>
        <div id="bottom-nav-layer" class="">
          <div class="logo-div">
            <a id="img-link-to-home" href="./../index.html">
              <img class="logo" src="./../images/mt-logo-white.png" alt="logo" />
            </a>
          </div>
          <div class="nav-bar">
            <ul class="nav-menu">
              <li class="nav-item">
                <a href="#request-repair" class="nav-link">Request Repair</a>

                <a href="#view-requests" class="nav-link">View Requests</a>
              </li>

                <a href="#contact-service-dept" class="nav-link">Contact Service department</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div id="content-area" class="container">
        <div id="request-repair" class="tab-item">
          <div id="request-form-container" class="form-container">
            <form action="" class="form-block">
              <h1 class="form-title">Request</h1>
              <label for="problem-type" class="form-label">Problem Type</label><br/>
              <select name="equipment-type" id="problem-type" class="bg-outline">
                <option value="select">Select</soption>
                <option value="car">Car</option>
                <option value="electrical-fix">Electrical</option>
              </select><br />
              <label for="description" class="form-label">Description</label><br />
              <input type="text" class="form-control required-field bg-outline" id = "description" placeholder="Username" >
              <span class = "required">*</span><br />
              <label for="department" class="form-label">Department</label><br />
              <input type="text" class="form-control required-field bg-outline" id = "department"  >
              <span class = "required">*</span><br />
              <input type="hidden" class="form-control" id = "user-id" value="3" >
              <input type="radio" id="urgent-request" class="form-control bg-outline"><label for="urgent-request" class="form-label">Mark as urgent</label><br />
              <button id="request-button" class="submit-button btn-large btn-center">Submit</button>
              <button type="reset" id="reset-request" class="submit-button bg-outline btn-large btn-center">Cancel</button>
            </form>
          </div>
        </div>
        <div id="view-requests" class="tab-item">  
          <div id="request1" class="requests">
            <dl>
              <dt>Issue Date:</dt>
              <dd>11-05-2018</dd>
              <dt>Problem Caterogy:</dt>
              <dd>Electrical</dd>
              <dt>Description:</dt>
              <dd>Wall Socket get burn and need replacement</dd>
              <dt>Urgency:</dt>
              <dd>urgent</dd>
              <dt>Status:</dt>
              <dd>Approved</dd>
            </dl>
            <form action="" class="form-inline">
              <input type="hidden" class="form-control" id = "user-id" value="3"  >
              <input type="hidden" class="form-control" id = "request-id" value="1"  >
              <button type="reset" id="reset-request" class="submit-button bg-outline btn-large">edit Request</button>
              <button type="reset" id="reset-request" class="submit-button bg-outline btn-large">Cancel Request</button>
            </form>
          </div>
        </div>
      </div>
    </div>
