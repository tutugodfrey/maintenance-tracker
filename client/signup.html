<!DOCTYPE html>
<html>
  <head>
    <title>
      Maintenance tracker
    </title>
    <link type = "text/css" rel = "stylesheet" href = "styles/styles.css" />
    <link rel = "shortcut icon" href = "./images/mtracker-icon.ico" type = "image/x-icon" />
  </head>
  <body>
    <div id = "body-div" class = "container bg-secondary">
      <div id="signup-head">
        <a id="img-link-to-home" href="index.html">
          <img class="logo" src="images/mt-logo-white.png" alt="logo" />
        </a>
      </div>
      <div id="signup-body" class="content-area">
          <div id="signup-form-container" class="form-gradient shadow">
            <div class="small-header-gradient-reverse">
              <h3 class="head-title">
                Sign Up
              </h3>
            </div>
            <div class="form-content">
              <form action="#" class="form-block">
                <label for="fullname" class="form-label">Fullname</label>
                <span class = "required">*</span><br />
                <input type="text" class="form-control required-field green-outline" id = "fullname" placeholder="Fullname" name="fullname" ><br />
                <label for="username" class="form-label">Username</label>
                <span class = "required">*</span><br />
                <input type="text" class="form-control required-field green-outline" id = "username" placeholder="Username" name="username" ><br />
                <label for="email" class="form-label">Email</label>
                <span class = "required">*</span><br />
                <input type="text" class="form-control required-field green-outline" id = "email" placeholder="someone@example.com" name="email" ><br />
                <label for="phone" class="form-label">Phone</label><br />
                <input type="text" class="form-control green-outline" id = "phone" placeholder="phone number" name="phone" ><br />
                <label for="address" class="form-label">Address</label><br />
                <input type="text" class="form-control green-outline" id = "address" placeholder="Address" name="address" ><br />
                <label for="profile-photo" class="form-label">Photo</label><br />
                <input type="file" class="form-control green-outline" id = "profile-photo" name="profile-photo"><br />
                <label for="passwd1" class="form-label">Password</label>
                <span class = "required">*</span><br />
                <input type="password" class="form-control required-field green-outline" id = "password" name="password"  ><br />
                <label for="passwd2" class="form-label">Confirm Password</label>
                <span class = "required">*</span><br />
                <input type="password" class="form-control required-field green-outline" id = "confirm-password" name="confirmPassword" ><br />
                <fieldset class="green-outline">
                  <legend> I am a service provider</legend>
                  <label for = "confirmisAdmin">check here</label>
                  <input type = "checkbox" id='confirmisAdmin' class = "form-control green-outline" name = "isAdmin" value="true" /><br />
                  <label for = "service-name" >Service Name</label>
                  <input type = "text" id="serviceName" class = "form-control green-outline" placeholder="name of service" name = "serviceName" /><br />
                </fieldset>
                <button id="signup-button" class="submit-button green-button btn-wide btn-center">Submit</button>
              </form>
              <p>I have an account <a class="signin-link" href="./signin.html">Signin</a></p>
            </div>
          </div>
      </div>
      <div id="console-modal" class="tab-item hide-item green-outline">
        <p id="message-box">
        </p>
        <button id="console-modal-button" class="white-button btn-md">close</button>
      </div>
    </div>
    <script src="./js/utilities.js" ></script>
    <script src = './js/signup.js'></script>
  </body>
</html>
